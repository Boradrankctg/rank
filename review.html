<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BoardRank Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .review-box {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
    }
    .review-comment {
      margin: 8px 0;
    }
    .reply-box {
      margin-left: 20px;
      font-size: 0.9rem;
      background: #fff;
      padding: 6px;
      border-left: 2px solid #000;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="home.png" class="home-icon" /></a>
    <h1>Student Reviews</h1>
  </header>



  <main>
    <div class="popup-content" style="max-width: 600px; margin: 20px auto;">
      <h2>üí¨ Leave a Review</h2>
      <div id="starContainer" style="font-size: 1.5rem; color: gold; cursor: pointer;">
        <span onclick="rateSite(1)">&#9734;</span>
        <span onclick="rateSite(2)">&#9734;</span>
        <span onclick="rateSite(3)">&#9734;</span>
        <span onclick="rateSite(4)">&#9734;</span>
        <span onclick="rateSite(5)">&#9734;</span>
      </div>
      <textarea id="reviewText" rows="3" placeholder="Write your thoughts..." style="width: 100%; margin-top: 10px;"></textarea>
      <button onclick="submitReview()">Submit Review</button>
    </div>

    <div style="max-width: 600px; margin: auto;">
      <h3>üåü All Reviews</h3>
      <div id="reviewsContainer"></div>
    </div>
  </main>

  <!-- Firebase SDKs (browser-safe version) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      onValue,
      runTransaction,
      child
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyBaKVrTWKeaUxa0EaiDBR8OGpGCAjxAcUA",
      authDomain: "boardrankctg.firebaseapp.com",
      databaseURL: "https://boardrankctg-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "boardrankctg",
      storageBucket: "boardrankctg.firebasestorage.app",
      messagingSenderId: "751761229963",
      appId: "1:751761229963:web:43f9dbf71feef6dc9cec8e",
      measurementId: "G-3Y6J44NWNH"
    };
  
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
  
    function rateSite(rating) {
  const stars = document.getElementById("starContainer").children;
  for (let i = 0; i < stars.length; i++) {
    stars[i].innerHTML = i < rating ? "‚òÖ" : "‚òÜ";
  }
  localStorage.setItem("userRating", rating);
}

// ADD THIS üëá
window.rateSite = rateSite;

    async function submitReview() {
      const comment = document.getElementById("reviewText").value.trim();
      const rating = localStorage.getItem("userRating") || 0;
  
      if (!comment && !rating) {
        alert("Please write something or rate.");
        return;
      }
  
      try {
        const reviewRef = push(ref(db, "reviews"));
        await set(reviewRef, {
          comment,
          rating: parseInt(rating),
          likes: 0,
          replies: {},
          timestamp: Date.now()
        });
  
        document.getElementById("reviewText").value = "";
        rateSite(0);
      } catch (error) {
        console.error("Error submitting review:", error);
        alert("Review submission failed.");
      }
    }
  
    function loadReviews() {
      const container = document.getElementById("reviewsContainer");
      const reviewsRef = ref(db, "reviews");
  
      onValue(reviewsRef, (snapshot) => {
        container.innerHTML = "";
        const reviews = snapshot.val();
        if (!reviews) return;
  
        Object.entries(reviews).reverse().forEach(([id, review]) => {
          let replies = "";
          if (review.replies) {
            replies = Object.values(review.replies).map(reply =>
              `<div class="reply-box">‚Ü™Ô∏è ${reply.text}</div>`
            ).join("");
          }
  
          container.innerHTML += `
            <div class="review-box">
              <div>‚≠ê ${review.rating || "No rating"}</div>
              <div class="review-comment">${review.comment}</div>
              <button onclick="likeReview('${id}')">‚ù§Ô∏è ${review.likes || 0}</button>
              <div>
                <input type="text" placeholder="Reply..." id="reply-${id}" style="width: 80%;" />
                <button onclick="submitReply('${id}')">Reply</button>
              </div>
              ${replies}
            </div>
          `;
        });
      });
    }
  
    window.submitReview = submitReview;
  
    window.likeReview = function (id) {
      const likeRef = ref(db, `reviews/${id}/likes`);
      runTransaction(likeRef, (current) => (current || 0) + 1);
    };
  
    window.submitReply = async function (id) {
      const input = document.getElementById("reply-" + id);
      const text = input.value.trim();
      if (!text) return;
      const replyRef = push(ref(db, `reviews/${id}/replies`));
      await set(replyRef, { text });
      input.value = "";
    };
  
    document.addEventListener("DOMContentLoaded", loadReviews);
  </script>
  
</body>
</html>
