<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattogram Board Students' Ranking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .locked {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chattogram Board Students' SSC & HSC Ranking</h1>
        <h2>Designed by Hasnyne (CC'25)</h2>
        <span class="menu-btn" onclick="toggleMenu()">&#9776;</span>
    </header>
    <div class="sidebar" id="sidebar">
        <button onclick="navigateTo('index.html')">Home</button>
        <button onclick="navigateTo('about.html')">About</button>
        <button onclick="navigateTo('contactus.html')">Contact Us</button>
        <div class="settings">
            <label>
                <input type="checkbox" id="themeToggle" onchange="toggleTheme()"> Dark Mode
            </label>
        </div>
    </div>
    
    <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li><a href="#" id="currentYear">Year</a></li>
            <li id="currentGroup" style="display:none;"></li>
        </ul>
    </nav>
    <main>
        <section>
            <div class="year-dropdown">
                <select id="yearDropdown" onchange="loadYear(this.value)">
                    <option value="">Select Year and Exam</option>
                    <option value="2024">SSC 2024</option>
                    <option value="2023">SSC 2023</option>
                    <option value="2022">SSC 2022</option>
                    <option value="hsc_2023">HSC 2023</option>
                </select>
            </div>
            <div id="content"></div>
            <div id="noDataMessage" style="display:none;">No data found for the selected year and group.</div>
        </section>
    </main>
    <div id="popupWindow" style="display:none;">
        <button id="closePopup" class="close-btn">&times;</button>
        <div class="popup-content" id="popupContent">

        </div>
    </div>
    
    <footer> </footer>
    <script src="script.js"></script>
</body>
</html>
