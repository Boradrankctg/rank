<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adjust the path to your CSS file if needed -->
</head>
<body>
    <header>
        <a href="index.html"><img src="home-icon.png" alt="Home Icon" class="home-icon"></a>
        <h1>Contact Us</h1>
    </header>

    <main>
        <h2>We'd love to hear from you!</h2>
        <p>If you have any questions or feedback, feel free to reach out to us using the form below.</p>

        <form action="mailto:hasnyne2007@gmail.com" method="POST" enctype="text/plain">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
    </footer>
</body>
</html>
