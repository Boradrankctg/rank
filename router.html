<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
<script>
(function() {
  const parts = window.location.pathname.split('/').filter(Boolean);
  // Expected: ["2025", "Science", "114143"] or ["2025", "Science", "school", "XYZ123"]

  let query = '';

  if (parts[0]) {
    query += '?year=' + encodeURIComponent(parts[0]);
  }
  if (parts[1]) {
    query += '&group=' + encodeURIComponent(parts[1]);
  }
  if (parts[2] && parts[2] !== 'school') {
    // Student roll
    query += '&roll=' + encodeURIComponent(parts[2]);
  }
  if (parts[2] === 'school' && parts[3]) {
    // School code
    query += '&school=' + encodeURIComponent(parts[3]);
  }

  window.location.replace('/index.html' + query);
})();
</script>

</head>
<body>
  Redirecting...
</body>
</html>
